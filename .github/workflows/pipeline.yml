name: pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  cypress-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.1
      - uses: actions/setup-node@v2.1.0
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - uses: cypress-io/github-action@v2
        with:
          install: false
          browser: chrome
          config-file: ./cypress.json
  
  cypress-config-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cypress-config: ["a", "c"]
    steps:
      - uses: actions/checkout@v2.3.1
      - uses: actions/setup-node@v2.1.0
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - uses: cypress-io/github-action@v2
        with:
          browser: chrome
          config-file: ./cypress-${{ matrix.cypress-config }}.json

  cypress-docker:
    runs-on: ubuntu-latest
    container: cypress/included:4.9.0
    steps:
      - uses: actions/checkout@v2.3.1
      - uses: cypress-io/github-action@v2
        with:
          browser: chrome
          config-file: ./cypress.json

  cypress-docker-npm:
    # needs directive to have a synchronous example
    needs: [cypress-docker]
    runs-on: ubuntu-latest
    container: cypress/included:4.9.0
    steps:
      - uses: actions/checkout@v2.3.1
      # npm ci only for cypress-cucumber plugin that is present in plugins/index.js
      # if no install, cannot find module error is thrown
      - run: npm ci
      - run: npm run cy:run

  cypress-cucumber:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.1
      - uses: actions/setup-node@v2.1.0
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm run cucumber:run

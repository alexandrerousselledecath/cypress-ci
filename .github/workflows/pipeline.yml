name: pipeline

on:
  pull_request:
    branches:
      - master

jobs:
  cypress-ga-1:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [10, 12]
    name: Cypress GA 1 node v${{ matrix.node }}
    steps:
        - uses: actions/checkout@v1
        - uses: actions/setup-node@v1
          with:
            node-version: ${{ matrix.node }}
            registry-url: https://registry.npmjs.org/
        - uses: cypress-io/github-action@v2
          with:
            browser: chrome
            config-file: ./cypress.json
  
  cypress-ga-2:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cypress-config: ["a", "c", "f"]
    name: Cypress GA 2
    steps:
        - uses: actions/checkout@v1
        - uses: actions/setup-node@v1
          with:
            node-version: 12
            registry-url: https://registry.npmjs.org/
        - uses: cypress-io/github-action@v2
          with:
            browser: chrome
            config-file: ./cypress-${{ matrix.cypress-config }}.json

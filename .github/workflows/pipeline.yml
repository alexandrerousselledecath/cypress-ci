name: pipeline

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [10, 12]
    name: Cypress Github Actions - Node v${{ matrix.node }}
    steps:
        - uses: actions/checkout@v1
        - uses: actions/setup-node@v1
          with:
            node-version: 12
            registry-url: https://registry.npmjs.org/
        - uses: cypress-io/github-action@v2
          with:
            browser: chrome
